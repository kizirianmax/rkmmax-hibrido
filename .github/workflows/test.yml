name: Test & Coverage
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # FIX npm ci!
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install deps (fix lockfile)
      run: npm install
    
    - name: Run tests
      run: npm test
    
    - name: Coverage
      run: npm run test:coverage
