name: CI - Tests

# Trigger: push e pull_request para main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js 22
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      # 3. Instalar dependÃªncias (npm ci para build limpo)
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # 4. Rodar testes (sem coverage ainda)
      - name: ğŸ§ª Run tests
        run: npm test
      
