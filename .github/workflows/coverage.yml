name: Coverage
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    # NÃƒO usa npm ci! Usa install direto
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test
      
    - name: Coverage
      run: npm run test:coverage
