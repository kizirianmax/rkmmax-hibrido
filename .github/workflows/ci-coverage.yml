name: CI - Coverage

on:
  pull_request:
    branches: [main]

jobs:
  coverage:
    name: Check Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ“Š Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          CI: true
      
      - name: ðŸ“ˆ Display coverage summary
        run: |
          echo "Coverage Summary:"
          cat coverage/coverage-summary.json || echo "Coverage file not found"
      
      - name: ðŸ“¤ Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
      
      - name: âœ… Coverage check passed
        if: success()
        run: echo "Coverage thresholds met!"
